<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"> </script>
<script>
$(function() {
		$("#regForm").submit(function(evt){
			evt.preventDefault();
			var obj={
					name: $("#name").val(),
					email: $("#email").val(),
					username: $("#username").val(),
					password: $("#password").val()
			};
			alert(JSON.stringify(obj));
			var url = "rest/register";
			 $.ajax({
				    url : url, //the url we want to hit
				    method : 'POST',//get or post any other method of http
				    data : JSON.stringify(obj),//What we want to send to the server
				    contentType : 'application/json',
				    success : function(response) {
				    	alert(JSON.stringify(response));
				    
				    }
			   })
		})
})
</script>
</head>
<body>
<form id="regForm">
 Name: <input id="name" /> <br/>
 email:<input  id="email"/> <br/>
UserName:<input id="username" /> <br/>
Password:<input id="password" /> <br/>
<button type="submit">Register</button>
</form>
</body>
</html>
